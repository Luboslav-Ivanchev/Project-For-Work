<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>




<h1>Shopping Cart</h1>
<div class="shopping-cart">

  <div class="column-labels">
    <label class="product-image">Image</label>
    <label class="product-details">Product</label>
    <label class="product-add">Add</label>

    <label class="product-price"> Price</label>

    <label class="product-price">  Weight</label>
  </div>

  <div class="product"  *ngFor="let data of array" >
    <div class="product-image">

      <img
        src="{{data.image}}">
    </div>
    <div class="product-details">
      <div class="product-title"></div>

      <p class="product-description"> {{data.name}}
      </p>

      <p class="product-description">
        {{data.information}}
      </p>

      <button class="button button2" data-key="15" (click)="change($event)">Change</button>

      <button data-key="15" style="width: 80px;text-align: center"  class="button button1" (click)="update($event)">Update</button>

      <button data-key="15" class="button button3" style="width: 50px;font-size: 20px;text-align: center" (click)="minus($event)">-</button>

      <button data-key="15" style="width: 50px;text-align: center"  class="button button1" (click)="plus($event)">+</button>


    </div>


    <div class="product-add" >
      <button  class="add-product"  id="{{data._id}}" >
        Add
      </button>

      </div>


    <div class="product-add">
      <button class="remove-product"  id="{{data._id}}" (click)="deleteElement($event)">
        Remove
      </button>

    </div>

    <div class="product-line-price">{{data.price}}   &nbsp;  lv
      <input data-key="15" class="prices" style="border:none;font-size: 16px;width: 70px;height: 30px;background-color: whitesmoke" type="text">lv

    </div>
    <div class="product-line-price">{{data.weight}}    &nbsp; gr
      <input data-key="15" class="weight" style="border:none;font-size: 16px;width: 70px;height: 30px;background-color: whitesmoke" type="text">gr

    </div>



  </div>


  <button class="checkout" (click)="checkout($event)">Checkout</button>

 </div>


<div class="displayForm" style="display: none">

  <h2> Checkout Form</h2>
  <div class="row">
    <div class="col-75">
      <div class="container">
        <form action="/action_page.php">

          <div class="row">
            <div class="col-50">
              <h3>Billing Address</h3>
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" placeholder="john@example.com">
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input type="text" id="city" name="city" placeholder="New York">

              <div class="row">
                <div class="col-50">
                  <label for="state">State</label>
                  <input type="text" id="state" name="state" placeholder="NY">
                </div>
                <div class="col-50">
                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zip" placeholder="10001">
                </div>
              </div>
            </div>

            <div class="col-50">
              <h3>Payment</h3>
              <label for="fname">Accepted Cards</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" placeholder="John More Doe">
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="September">
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2018">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="352">
                </div>
              </div>
            </div>


            <label>   <label for="cvv" style="text-align: center">Final Price</label>
            <input type="text"  class="lv" disabled="disabled"  name="cvv" placeholder="100lv">
            </label>

          </div>

          <input type="submit" value="Buy" class="btn">
        </form>
      </div>
    </div>
  </div>

</div>





</body>
</html>
